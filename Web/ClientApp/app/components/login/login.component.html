<h1>Please login</h1>

<form>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" [(ngModel)]="email" name="email"
                   class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
            <button type="submit" (click)="onSubmit()" class="btn btn-default btn-auth">Sign in</button>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <a href="/register" class="col-sm-4">Register new user</a>
        <a href="/forgot" class="col-sm-4">Forgot password</a>
    </div>
</form>
